<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descubra Seu Perfume Misterioso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf3f5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #aa336a;
      text-align: center;
    }
    .pergunta {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input[type="radio"] {
      margin-bottom: 10px;
    }
    button {
      background-color: #aa336a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #8a2e59;
    }
    .resultado {
      margin-top: 30px;
      font-weight: bold;
      color: #aa336a;
    }
  </style>
</head>
<body>
  <h1>Descubra o Perfume Misterioso</h1>
  <form id="quiz">
    <div class="pergunta">
      <label>1. Você prefere qual tipo de nota?</label>
      <select name="nota">
        <option value="amadeirada">Amadeirada</option>
        <option value="cítrica">Cítrica</option>
        <option value="oriental">Oriental</option>
        <option value="fresca">Fresca</option>
      </select>
    </div>

    <div class="pergunta">
      <label>2. Qual intensidade você mais gosta?</label>
      <select name="intensidade">
        <option value="forte">Marcante e intensa</option>
        <option value="moderada">Equilibrada</option>
        <option value="leve">Suave e discreta</option>
      </select>
    </div>

    <div class="pergunta">
      <label>3. Onde você usaria esse perfume?</label>
      <select name="ocasião">
        <option value="balada">Balada / eventos noturnos</option>
        <option value="trabalho">Trabalho / dia a dia</option>
        <option value="encontro">Encontros românticos</option>
        <option value="viagem">Viagens / momentos especiais</option>
      </select>
    </div>

    <div class="pergunta">
      <label>4. Se você fosse um lugar, qual seria?</label>
      <select name="lugar">
        <option value="floresta">Floresta</option>
        <option value="praia">Praia</option>
        <option value="cidade">Cidade grande</option>
        <option value="deserto">Deserto</option>
      </select>
    </div>

    <button type="submit">Descobrir palpite</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    document.getElementById("quiz").addEventListener("submit", function(event) {
      event.preventDefault();

      const nota = quiz.nota.value;
      const intensidade = quiz.intensidade.value;
      const ocasião = quiz.ocasião.value;
      const lugar = quiz.lugar.value;

      let mensagem = "Baseado nas suas escolhas... eu ainda não sei o nome do perfume, MAS estou cada vez mais perto. Se eu acertar, me conta?";

      document.getElementById("resultado").textContent = mensagem;
    });
  </script>
</body>
</html>
